{% extends 'blog2/base.html' %}
{% block content %}

    {% for post in posts %}
	    <div class="post">
            <p>author: {{post.author}}</p>
	    <div class="date">created_date: {{post.created_date}}</div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{post.text|linebreaksbr}}</p>
            
            </div>
     {% endfor %}
{% endblock content %}
